<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Web Multicounter</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="site-title">Web Multicounter</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="item">
                    <div class="header">
                        <p class="title">First Item</p>
                        <button class="remove">Remove</button>
                    </div>
                    <div class="counter">
                        <div class="quick-viewer">
                            <button class="subtract">-1</button>
                            <p class="value">0</p>
                            <button class="add">+1</button>
                        </div>
                        <div class="">
                            <!-- This section is to add or remove multiple times (more than one). -->
                        </div>
                    </div>
                </div>
                <div class="add-item">
                    <!-- This section is to add another item to the list of things to track. -->
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
